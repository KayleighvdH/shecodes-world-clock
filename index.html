<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Link CSS File -->
		<link rel="stylesheet" href="/src/css/styles.css" />
		<!-- Import Moment JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
		<!-- Import Moment JS Timezone -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
		<title>Shecodes World Clock</title>
	</head>
	<body>
		<div class="container">
			<h1>World Clocks</h1>

			<select name="" id="">
				<option value="">Select a city...</option>
				<option value="amsterdam">Amsterdam</option>
				<option value="london">London</option>
				<option value="tokyo">Tokyo</option>
				<option value="new-york">New York</option>
			</select>

			<div class="cities-block">
				<!-- Amsterdam Clock -->
				<div class="city" id="amsterdam">
					<div>
						<h2>Amsterdam</h2>
						<p class="date"></p>
					</div>
					<div class="current-time">
						<p class="time"></p>
					</div>
				</div>

				<hr />

				<!-- London Clock -->
				<div class="city" id="london">
					<div>
						<h2>London</h2>
						<p class="date">Monday, 10 July 2023</p>
					</div>
					<div class="current-time">
						<p class="time">09:45:32</p>
					</div>
				</div>

				<hr />

				<!-- Tokyo Clock -->
				<div class="city" id="tokyo">
					<div>
						<h2>Tokyo</h2>
						<p class="date">Monday, 10 July 2023</p>
					</div>
					<div class="current-time">
						<p class="time">17:45:32</p>
					</div>
				</div>

				<hr />

				<!-- New York Clock -->
				<div class="city" id="new-york">
					<div>
						<h2>New York</h2>
						<p class="date">Monday, 10 July 2023</p>
					</div>
					<div class="current-time">
						<p class="time">04:45:32</p>
					</div>
				</div>
			</div>
		</div>

		<div class="credits">
			<p>
				This project was coded by
				<a href="https://github.com/KayleighvdH">Kayleigh van der Heijden</a>,
				open sourced on
				<a href="https://github.com/KayleighvdH/shecodes-world-clock">Github</a>
				and hosted on
				<a href="https://kayleighvdh-worldclock.netlify.app/">Netlify</a>.
			</p>
		</div>

		<!-- Link Javascript File -->
		<script src="/src/javascript/index.js"></script>
	</body>
</html>
